<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <!-- jquery -->
    <script
  src="http://code.jquery.com/jquery-3.3.1.slim.js"

  crossorigin="anonymous"></script>





</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit">
        <button type="button" name="button" id="canvasReset" class="hidden">reset canvas</button>
        <button type="button" name="button" id="colorReset" class="hidden">reset colors</button>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <h6 class="hidden">Hey! try dragging around the canvas with the mouse clicked!!!</h6>
    <table id="pixelCanvas">
      <tbody>

      </tbody>
    </table>

    <script src="designs.js"></script>
</body>
</html>
